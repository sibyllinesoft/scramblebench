    print(f'âœ“ Database created: {db_path}')
    try:
        conn = sqlite3.connect(str(db_path))
        cursor = conn.cursor()
        cursor.execute('SELECT COUNT(*) FROM evaluations')
        eval_count = cursor.fetchone()[0]
        print(f'  - Evaluations recorded: {eval_count}')
        conn.close()
    except Exception as e:
        print(f'  - Database query failed: {e}')
else:
    print(f'âœ— No database found at {db_path}')

print('Smoke test validation complete!')
          "
          
      - name: ðŸ“¤ Upload Smoke Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results-${{ github.run_number }}
          path: |
            smoke_test_results/
            db/smoke_test.db
            *.log
          retention-days: 7
          
      - name: ðŸ“‹ Report Smoke Test Status
        if: always()
        run: |
          if [ -f "smoke_test_results/smoke_test_results.json" ]; then
            echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
            
            python -c "
import json
success = False
try:
    with open('smoke_test_results/smoke_test_results.json') as f:
        data = json.load(f)
    success = data.get('success', False)
    
    status = 'âœ… PASSED' if success else 'âŒ FAILED'
