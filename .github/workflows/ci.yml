name: ðŸš€ Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  schedule:
    - cron: '0 2 * * *'  # Nightly runs at 2 AM UTC
  workflow_dispatch:  # Allow manual triggering
    inputs:
      force_rebuild:
        description: 'Force complete rebuild (skip cache)'
        required: false
        default: 'false'
        type: boolean
      run_performance:
        description: 'Run performance benchmarks'
        required: false
        default: 'false'
        type: boolean

# Global environment variables
env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"
  PYTEST_WORKERS: "auto"  # For pytest-xdist parallel execution

# Set permissions for GitHub Pages deployment and other operations
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  actions: read
  security-events: write

# Ensure only one workflow runs at a time for deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  # ===============================================
  # STAGE 1: PARALLEL QUALITY & SECURITY CHECKS
  # ===============================================
  
  # Mandatory Quality Checks - Blocks all PRs to main
  quality:
    name: ðŸ” Code Quality (Mandatory)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python with Caching
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        if: github.event.inputs.force_rebuild != 'true'
        with:
          path: .venv
          key: quality-venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            quality-venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: ðŸ”§ Install Dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root --with dev
          
      - name: ðŸ“¦ Install Project
        run: poetry install --no-interaction

      # MANDATORY CHECKS - Must all pass for PR approval
      - name: âš« Black Code Formatting Check (MANDATORY)
        run: |
          echo "::group::Checking code formatting with Black"
          poetry run black --check --diff .
          echo "::endgroup::"

      - name: ðŸ”¢ Import Sorting Check (isort)
        run: |
          echo "::group::Checking import sorting"
          poetry run isort --check-only --diff .
          echo "::endgroup::"

      - name: ðŸ” Ruff Linting Check (MANDATORY)
        run: |
          echo "::group::Running Ruff linter"
          poetry run ruff check . --output-format=github
          echo "::endgroup::"

      - name: ðŸ”Ž MyPy Type Checking (MANDATORY)
        run: |
          echo "::group::Running MyPy type checks"
          poetry run mypy src/ --show-error-codes
          echo "::endgroup::"

      - name: ðŸ›¡ï¸ Security Scan with Bandit
        continue-on-error: true  # Don't fail CI on security warnings
        run: |
          echo "::group::Security scanning with Bandit"
          poetry run bandit -r src/ -f json -o bandit-report.json -ll || true
          poetry run bandit -r src/ --severity-level medium || true
          echo "::endgroup::"

      - name: ðŸ“¤ Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-bandit-results
          path: bandit-report.json
          retention-days: 30

      - name: âœ… Quality Gate Summary
        run: |
          echo "## ðŸ” Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Black Formatting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Import Sorting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Ruff Linting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| MyPy Type Checking | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | â„¹ï¸ See artifacts |" >> $GITHUB_STEP_SUMMARY

  # Advanced Security & Dependency Analysis
  security:
    name: ðŸ›¡ï¸ Security & Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: ðŸ” Dependency Vulnerability Check
        continue-on-error: true
        run: |
          echo "::group::Checking for known vulnerabilities"
          poetry run safety check --json --output safety-report.json || true
          echo "::endgroup::"

      - name: ðŸ§ª SARIF Security Analysis
        uses: github/codeql-action/init@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          languages: python
          
      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          category: "/language:python"

      - name: ðŸ“¤ Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-safety-results
          path: safety-report.json
          retention-days: 30

  # ===============================================
  # STAGE 2: COMPREHENSIVE TESTING WITH PYTEST-XDIST
  # ===============================================
  
  test:
    name: ðŸ§ª Test Suite (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size by excluding some combinations
          - os: windows-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.9"
          # Focus on primary platforms for full coverage
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.10"

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        if: github.event.inputs.force_rebuild != 'true'
        with:
          path: .venv
          key: test-venv-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            test-venv-${{ matrix.os }}-${{ matrix.python-version }}-

      - name: ðŸ”§ Install Dependencies with Parallel Testing
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root --with test,dev
          # Install pytest-xdist for parallel test execution
          poetry add --group test pytest-xdist pytest-cov

      - name: ðŸ“¦ Install Project
        run: poetry install --no-interaction

      - name: ðŸƒâ€â™‚ï¸ Run Tests with Parallel Execution (pytest-xdist)
        env:
          PYTEST_CURRENT_TEST: ${{ matrix.os }}-${{ matrix.python-version }}
        run: |
          echo "::group::Running tests with coverage"
          # Use pytest-xdist for parallel execution to speed up CI
          poetry run pytest \
            -n ${{ env.PYTEST_WORKERS }} \
            --cov=src/scramblebench \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=90 \
            --junitxml=pytest-results.xml \
            --tb=short \
            tests/
          echo "::endgroup::"

      - name: ðŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == env.PYTHON_VERSION
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: ðŸ“¤ Upload Test & Coverage Reports
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == env.PYTHON_VERSION
        with:
          name: test-coverage-reports
          path: |
            coverage.xml
            htmlcov/
            pytest-results.xml
          retention-days: 30

      - name: ðŸ“‹ Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results (${{ matrix.os }}, Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          if [ -f "pytest-results.xml" ]; then
            echo "Test results uploaded successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test results not found" >> $GITHUB_STEP_SUMMARY
          fi

  # ===============================================
  # STAGE 3: DOCUMENTATION BUILD & VALIDATION
  # ===============================================
  
  docs:
    name: ðŸ“š Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for version info

      - name: ðŸ Setup Python with Caching
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: â¬†ï¸ Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel

      - name: ðŸ“¦ Install Dependencies with Enhanced Sphinx
        run: |
          # Install the project in editable mode with docs dependencies
          python -m pip install -e ".[docs]"
          
          # Install additional dependencies for enhanced documentation
          python -m pip install --upgrade \
            sphinx-rtd-theme \
            sphinx-autodoc-typehints \
            sphinx-copybutton \
            myst-parser \
            sphinxcontrib-mermaid \
            nbsphinx
          
          # Verify critical dependencies are installed
          python -c "import sphinx; print(f'Sphinx version: {sphinx.__version__}')"
          python -c "import sphinx_rtd_theme; print('RTD Theme: OK')"
          python -c "import myst_parser; print('MyST Parser: OK')"

      - name: ðŸ’¾ Cache Sphinx Build
        uses: actions/cache@v4
        if: github.event.inputs.force_rebuild != 'true'
        with:
          path: |
            docs/_build
            docs/.doctrees
          key: sphinx-${{ runner.os }}-${{ hashFiles('docs/**', 'src/**', 'pyproject.toml') }}
          restore-keys: |
            sphinx-${{ runner.os }}-

      - name: ðŸ” Validate Documentation Setup
        run: |
          echo "::group::Project Structure"
          ls -la
          echo "::endgroup::"
          
          echo "::group::Documentation Directory"
          ls -la docs/
          echo "::endgroup::"
          
          echo "::group::Configuration Check"
          python -c "
          import sys
          sys.path.insert(0, 'docs')
          import conf
          print(f'Project: {conf.project}')
          print(f'Version: {conf.version}')
          print(f'Extensions: {len(conf.extensions)} extensions loaded')
          print(f'Theme: {conf.html_theme}')
          "
          echo "::endgroup::"

      - name: ðŸ§¹ Clean Previous Build
        if: github.event.inputs.force_rebuild == 'true'
        run: |
          rm -rf docs/_build
          echo "Previous build artifacts removed"

      - name: ðŸ“– Build Documentation with Sphinx
        run: |
          cd docs
          
          echo "::group::Building HTML documentation"
          # Build HTML documentation with detailed output
          sphinx-build -b html -d _build/doctrees . _build/html -v --keep-going
          echo "::endgroup::"
          
          echo "::group::Build Results"
          ls -la _build/
          ls -la _build/html/
          echo "::endgroup::"
          
          # Verify critical files exist
          if [ ! -f "_build/html/index.html" ]; then
            echo "âŒ ERROR: index.html not found!"
            exit 1
          fi
          
          echo "âœ… Documentation build completed successfully"

      - name: âœ… Validate HTML Output
        run: |
          cd docs/_build/html
          
          echo "::group::HTML Validation"
          # Verify index.html is well-formed
          if command -v xmllint >/dev/null; then
            echo "Validating HTML structure..."
            xmllint --html --noout index.html 2>/dev/null || echo "HTML validation completed with warnings"
          fi
          echo "::endgroup::"
          
          echo "::group::File Sizes Check"
          find . -name "*.html" -exec wc -c {} + | head -10
          echo "::endgroup::"
          
          echo "âœ… HTML validation completed"

      - name: ðŸ”— Check Documentation Links
        continue-on-error: true  # Don't fail CI on broken external links
        run: |
          cd docs
          echo "::group::Link checking"
          sphinx-build -b linkcheck -d _build/doctrees . _build/linkcheck || true
          echo "::endgroup::"

      - name: ðŸ“„ Create .nojekyll for GitHub Pages
        run: |
          touch docs/_build/html/.nojekyll
          echo "âœ… .nojekyll file created"

      - name: ðŸ“¤ Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 30

      - name: ðŸ“‹ Documentation Build Summary
        run: |
          echo "## ðŸ“š Documentation Build Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Sphinx Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| HTML Generation | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| Link Checking | â„¹ï¸ See logs |" >> $GITHUB_STEP_SUMMARY
          if [ -f "docs/_build/html/index.html" ]; then
            echo "| index.html | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| index.html | âŒ Missing |" >> $GITHUB_STEP_SUMMARY
          fi

  # ===============================================
  # STAGE 4: PACKAGE BUILD & VALIDATION
  # ===============================================
  
  build:
    name: ðŸ“¦ Build & Validate Package
    runs-on: ubuntu-latest
    needs: [quality, test, docs]
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: ðŸ”¨ Build Package
        run: |
          echo "::group::Building package"
          poetry build
          echo "::endgroup::"
          
          echo "::group::Package contents"
          ls -la dist/
          echo "::endgroup::"

      - name: âœ… Validate Package with Twine
        run: |
          echo "::group::Installing twine"
          poetry run pip install twine
          echo "::endgroup::"
          
          echo "::group::Checking package integrity"
          poetry run twine check dist/*
          echo "::endgroup::"

      - name: ðŸ§ª Test Package Installation
        run: |
          echo "::group::Testing package installation"
          pip install dist/*.whl
          python -c "import scramblebench; print(f'ScrambleBench version: {scramblebench.__version__}')"
          echo "::endgroup::"

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: dist/
          retention-days: 30

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ“¦ Package Build Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Package Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| Twine Validation | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Installation Test | âœ… Passed |" >> $GITHUB_STEP_SUMMARY

  # Smoke Tests - End-to-end validation
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 20
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.event_name == 'schedule')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: package-artifacts
          path: dist/

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3
          
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl

      - name: Create required directories
        run: |
          mkdir -p data/benchmarks
          mkdir -p db
          mkdir -p results/smoke_test
          mkdir -p configs
          
      - name: Generate mock test data
        run: |
          # Create minimal test datasets for smoke test
          python -c "
import json
