        f.write(json.dumps(item) + '\n')

print('Mock test data generated successfully')
          "
          
      - name: ðŸ¦™ Setup Ollama (Background Service)
        run: |
          echo "::group::Installing and starting Ollama"
          # Download and start Ollama
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 10
          echo "::endgroup::"
          
          echo "::group::Pulling test models"
          # Pull minimal models for testing
          ollama pull gemma2:2b || echo "âš ï¸ Ollama model pull failed - will use mock adapter"
          ollama pull qwen2.5:3b || echo "âš ï¸ Ollama model pull failed - will use mock adapter"
          echo "::endgroup::"
          
      - name: âœ… Verify ScrambleBench Installation
        run: |
          echo "::group::CLI verification"
          scramblebench --help
          scramblebench models list --help || echo "âš ï¸ Models command not yet implemented"
          scramblebench smoke-test --help || echo "âš ï¸ Smoke test command not yet implemented"
          echo "::endgroup::"
          
      - name: ðŸ“‹ List Available Models
        run: |
          scramblebench models list --providers ollama || echo "âš ï¸ Model listing failed - continuing with smoke test"
          
      - name: ðŸ’¨ Run Comprehensive Smoke Test
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Run smoke test with timeout and error handling
          timeout 900s scramblebench smoke-test \
            --config configs/smoke.yaml \
            --output-dir smoke_test_results \
            --max-cost 2.0 \
            --timeout 10 \
            --items 15 \
            --models 2 \
            --verbose || {
              echo "Smoke test failed or timed out"
              echo "Checking for partial results..."
              ls -la smoke_test_results/ || echo "No results directory"
              ls -la db/ || echo "No database directory"
              exit 1
            }
            
      - name: âœ… Validate Smoke Test Results
        run: |
          python -c "
import json
import sqlite3
from pathlib import Path

# Check for results files
results_dir = Path('smoke_test_results')
required_files = [
    'smoke_test_results.json',
    'smoke_test_summary.txt',
    'smoke_config.yaml'
]

print('Validating smoke test artifacts...')
for file_name in required_files:
    file_path = results_dir / file_name
    if file_path.exists():
        print(f'âœ“ Found {file_name}')
        if file_name.endswith('.json'):
            with open(file_path) as f:
                data = json.load(f)
                print(f'  - Success: {data.get(\"success\", \"unknown\")}')
                print(f'  - Execution time: {data.get(\"execution_time_seconds\", \"unknown\")}s')
    else:
        print(f'âœ— Missing {file_name}')

# Check database
