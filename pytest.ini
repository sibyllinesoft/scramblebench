[tool:pytest]
# PyTest configuration for ScrambleBench test suite

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short
    --maxfail=3

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    smoke: Smoke tests (system validation)
    scaling: Scaling survey tests (long-running)
    slow: Slow tests (may take minutes)
    requires_api: Tests requiring API keys
    requires_ollama: Tests requiring Ollama server
    requires_gpu: Tests requiring GPU access

# Async test support
asyncio_mode = auto

# Coverage reporting
[coverage:run]
source = src/scramblebench
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov